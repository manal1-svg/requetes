{% extends 'menu/base.html' %}
{% load static %}

{% block content %}
<div class="flex-1 flex flex-col overflow-hidden">

    <!-- Main -->
    <main class="flex-1 overflow-auto p-8 bg-gradient-to-br from-gray-50 to-blue-100">

        <!-- Top Header: Statistique -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Statistique</h1>
            <p class="text-gray-600 mt-2">Analyse des requêtes et performances par région</p>
        </div>

        <!-- Charts Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Doughnut Chart: Répartition des Requêtes par Région -->
            <div class="chart-card">
                <h2 class="chart-title">Répartition des Requêtes par Région</h2>
                <canvas id="requestsChart" class="chart-canvas"></canvas>
            </div>

            <!-- Polar Area Chart: Temps Moyen de Réponse par Région -->
            <div class="chart-card">
                <h2 class="chart-title">Temps Moyen de Réponse par Région</h2>
                <canvas id="responseTimeChart" class="chart-canvas"></canvas>
            </div>

            <!-- Doughnut Chart: Taux de Réponse par Région -->
            <div class="chart-card md:col-span-2">
                <h2 class="chart-title">Taux de Réponse par Région</h2>
                <canvas id="responseRateChart" class="chart-canvas"></canvas>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script>
    const regionStats = [
        {% for stat in region_stats %}
        {
            destination: "{{ stat.destination }}",
            total: {{ stat.total }},
            en_attente: {{ stat.en_attente }},
            repondues: {{ stat.repondues }},
            en_retard: {{ stat.en_retard }},
            taux_reponse: {{ stat.taux_reponse }},
            avg_response_time: {{ stat.avg_response_time }}
        },
        {% endfor %}
    ];

    const COLORS = [
        'rgba(255, 99, 132, 0.8)',
        'rgba(54, 162, 235, 0.8)',
        'rgba(255, 206, 86, 0.8)',
        'rgba(75, 192, 192, 0.8)',
        'rgba(153, 102, 255, 0.8)',
        'rgba(255, 159, 64, 0.8)'
    ];

    const BORDER_COLORS = COLORS.map(c => c.replace('0.8', '1'));

    function createDoughnutChart(ctx, label, data, titleText) {
        return new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: regionStats.map(s => s.destination),
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: COLORS,
                    borderColor: BORDER_COLORS,
                    borderWidth: 2,
                    hoverOffset: 20
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '60%',
                plugins: {
                    legend: { position: 'right', labels: { boxWidth: 20, padding: 15, font: { size: 14 } } },
                    title: { display: true, text: titleText, font: { size: 18, weight: 'bold' } },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        titleFont: { size: 14 },
                        bodyFont: { size: 12 },
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: ${context.parsed}${label.includes('%') ? '%' : ' requêtes'}`;
                            }
                        }
                    }
                }
            }
        });
    }

    createDoughnutChart(document.getElementById('requestsChart'), 'Nombre de Requêtes', regionStats.map(s => s.total), 'Répartition des Requêtes par Région');
    createDoughnutChart(document.getElementById('responseRateChart'), 'Taux de Réponse (%)', regionStats.map(s => s.taux_reponse), 'Taux de Réponse par Région');

    new Chart(document.getElementById('responseTimeChart'), {
        type: 'polarArea',
        data: {
            labels: regionStats.map(s => s.destination),
            datasets: [{
                label: 'Temps Moyen de Réponse (heures)',
                data: regionStats.map(s => s.avg_response_time),
                backgroundColor: COLORS.map(c => c.replace('0.8','0.6')),
                borderColor: BORDER_COLORS,
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                r: {
                    beginAtZero: true,
                    ticks: { backdropColor: 'transparent', font: { size: 12 } }
                }
            },
            plugins: {
                legend: { position: 'right', labels: { boxWidth: 20, padding: 15, font: { size: 14 } } },
                title: { display: true, text: 'Temps Moyen de Réponse par Région', font: { size: 18, weight: 'bold' } },
                tooltip: { backgroundColor: 'rgba(0,0,0,0.8)', titleFont: { size: 14 }, bodyFont: { size: 12 }, callbacks: { label: ctx => `${ctx.label}: ${ctx.parsed.toFixed(1)} heures` } }
            }
        }
    });
</script>

<style>
    body { font-family: 'Inter', sans-serif; }

    .chart-card {
        background: white;
        border-radius: 2rem;
        padding: 2rem;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        border: 1px solid #f0f0f0;
        height: 400px;
        transition: all 0.3s ease;
    }
    .chart-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }
    .chart-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    .chart-canvas {
        width: 100%;
        height: 100%;
    }

    /* Statistique Header */
    h1 { font-weight: 700; }
    p { color: #4b5563; }
</style>
{% endblock %}
